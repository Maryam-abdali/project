<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contactform">
        <form action="submit_form.php" method="post">
             <a class="numberlink" href="tel:+97338788880">(+973) 3878-8880</a>
    <span class="cow">(Call or WhatsApp)</span><br><br>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">SEND</button>
        </form>
    </div>
  
  <div class="LocTime">
        <h2>Location</h2>
        <div class="locationBox">
            <a class="locationLink" href="https://maps.app.goo.gl/zX8ZwWGHu9cWSZnRA" target="_blank">View on Google Maps</a>
            <p>D0650, Road 1509, Riffa, Bahrain</p>
        </div>

        <h2>Timing</h2>
        <div class="hoursBox">
            <p><strong>Sunday to Wednesday:</strong> 7AM - 9PM</p>
            <p><strong>Thursday:</strong> 7AM - 11PM</p>
            <p><strong>Friday:</strong> 9AM - 11PM</p>
            <p><strong>Saturday:</strong> 9AM - 9PM</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
